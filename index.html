 		<h1>Очки<span></span></h1>




	<script>


		let timer	= function(){
			var img = document.createElement('img');
			document.body.appendChild(img);
			img.src = "img.png";
			img.style.width = "100px";
			img.style.height = "100px";
			let rand_left = Math.random()*1440
			let round_left = Math.round(rand_left)
			let rand_top = Math.random()*740
			let round_top = Math.round(rand_top)
			img.style.marginLeft = round_left + "px"
			img.style.marginTop = round_top + "px"
			img.style.position = "absolute"
			img.onclick = function(){
				img.style.display = "none"
				
			}		
		}

		 setInterval(timer,750)


	</script>
